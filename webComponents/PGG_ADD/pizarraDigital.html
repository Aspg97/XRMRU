<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../Estilos/estilosIndex.css">
    <link rel="stylesheet" href="../Estilos/estilosPizarra.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.R.U</title>
</head>

<body>
    <!-- Inicio de cabecera-->
    <header class="head-page">
        <div class="cont-head-tittle">
            <h2 class="tittle-page">M.R.U.</h2>
            <h1 class="tittle-complete-page">Movimiento Rectilíneo Uniforme</h1>
        </div>
    </header>
    <div class="cont-nav-items">
        <nav class="nav-items">
            <ul>
                <a href="../../index.html" id="page-ini">
                    <li>Inicio</li>
                </a>
                <a href="pizarra-digital.html" id="page-pzdg">
                    <li>Pizarra Digital</li>
                </a>
                <a href="simulador.html" id="page-sim">
                    <li>Simulador 2D</li>
                </a>
                <a href="graficadora.html" id="page-gr">
                    <li>Graficadora</li>
                </a>
            </ul>
        </nav>
    </div>
    <!-- Fin de cabecera-->

    <!-- Inicio de contenido-->
    <main>
        <div class="container-pizz" id="cont-pizarra">
            <div class="container">
                <section class="tools-board">
                    <div class="row">
                        <label class="title">Figuras</label>
                        <ul class="options">
                            <li class="option tool" id="rectangle">
                                <img src="../IMG/icons/rectangle.svg" alt="">
                                <span>Rectángulo</span>
                            </li>
                            <li class="option tool" id="circle">
                                <img src="../IMG/icons/circle.svg" alt="">
                                <span>Círculo</span>
                            </li>
                            <li class="option tool" id="triangle">
                                <img src="../IMG/icons/triangle.svg" alt="">
                                <span>Triángulo</span>
                            </li>
                            <li class="option">
                                <input type="checkbox" id="fill-color">
                                <label for="fill-color">Relleno</label>
                            </li>
                        </ul>
                    </div>
        
                    <div class="row">
                        <label class="title">Opciones</label>
                        <ul class="options">
                            <li class="option active tool" id="brush">
                                <img src="../IMG/icons/brush.svg" alt="">
                                <span>Pintar</span>
                            </li>
                            <li class="option tool" id="eraser">
                                <img src="../IMG/icons/eraser.svg" alt="">
                                <span>Borrar</span>
                            </li>
                            <li class="option">
                                <input type="range" id="size-slider" min="1" max="30" value="5">
                            </li>
                        </ul>
                    </div>
        
                    <div class="row colors">
                        <label class="title">Colores</label>
                        <ul class="options">
                            <li class="option"></li>
                            <li class="option selected"></li>
                            <li class="option"></li>
                            <li class="option"></li>
                            <li class="option">
                                <input type="color" id="color-picker" value="#4A98F7">
                            </li>
                        </ul>
                    </div>
        
                    <div class="row buttons">
                        <button class="clear-canvas">Limpiar Pizarra</button>
                        <button class="save-img">Guardar imagen</button>
                    </div>
                    
                </section>
                <section class="drawing-board">
                    <canvas></canvas>
                </section>
            </div> 
            <!--<div class="pantalla-completa"></div>-->
        </div>
       
    </main>
    <!-- Fin de contenido-->
    <!-- Inicio de pie de pagina-->
    <footer class="footer-page">
        <div class="footer-info-dep">
            <p class="sub-info-dep">Desarrollado por:</p>
            <h3 class="info-dep">Ap97 & FDYanza</h3>
        </div>
    </footer>
    <!-- Fin de pie de pagina-->
</body>
<script src="../JS/funPizarra.js"></script>
<script src="../JS/selectormenu.js"></script>

</html>
