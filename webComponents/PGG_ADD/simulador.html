    <main class="cont-simulator">
        <div class="simulator">
            <section class="enter-date">
                <div class="option-info">
                    <label class="lbl-num-obj">Numero de Objetos:</label>
                    <select class="option-num-obj" id="num-obj">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <button class="btn-gen-obj" id="btn-gen">Generar</button>
                </div>
                <div class="cont-lbl-in">
                    <div class="titulo-obj">
                        <div class="space"></div>
                        <label><img src="../IMG/Simulator/icon-etiquetas-velocidad.png" width="25px"
                                style="margin-right: 5px;">Velocidad</label>
                        <label><img src="../IMG/Simulator/icon-etiquetas-distancia.png" width="25px"
                                style="margin-right: 5px;">Distancia</label>
                        <label><img src="../IMG/Simulator/icon-etiquetas-tiempo.png" width="25px"
                                style="margin-right: 5px;">Tiempo</label>
                    </div>
                    <div class="obj" id="cont-date-obj"></div>
                    <button class="btn-simu" id="btn-simu">Calcular</button>
            </section>
            <section class="acc-sim">
                <div class="cont-subtitle-state">
                    <h2 class="title-simu-state" id="id-title-simu">Simulador en espera de objetos</h2>
                </div>
                <div class="advertencia-simulador">
                    <img src="../IMG/Simulator/icon-precaucion.png" width="15px" height="15px">
                    <p>Para presici√≥n en la simulacion se debe utilizar las mismas unidades de medida</p>
                    <img src="../IMG/Simulator/icon-precaucion.png" width="15px" height="15px">
                </div>
                <div class="cont-simu-glob">
                    <div class="cont-simu">
                        <img src="../IMG/Simulator/componente-hierva-top.png" width="100%">
                        <div class="cont-simu-street">
                        </div>
                        <img src="../IMG/Simulator/componente-hierva-bottom.png" width="100%">
                    </div>
                    <div class="simu-start"></div>
                </div>
                <button class="btn-play" id="btn-ini-simu">Play</button>
            </section>
        </div>
    </main>
    <script src="../JS/funsimulator.js" defer></script>
    <script src="../JS/accsimulator.js" defer></script>
