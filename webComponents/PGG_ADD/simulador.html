<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Vina+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Federant&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header class="head-page">
        <div class="cont-head-tittle">
            <h2 class="tittle-page">M.R.U.</h2>
            <h1 class="tittle-complete-page">Movimiento Rectilíneo Uniforme</h1>
        </div>
    </header>
    <div class="cont-nav-items">
        <button class="menu-responsive">
            <img src="../IMG/menu.svg" width="100%">
        </button>
        <nav class="nav-items">
            <ul class="lista-items">
                <a href="../../index.html" id="page-ini">
                    <li>Inicio</li>
                </a>
                <a href="pizarraDigital.html" id="page-pzdg">
                    <li>Pizarra Digital</li>
                </a>
                <a href="simulador.html" id="page-sim">
                    <li>Simulador 2D</li>
                </a>
                <a href="graficadora.html" id="page-gr">
                    <li>Graficadora</li>
                </a>
            </ul>
        </nav>
    </div>
    <main class="cont-simulator">
        <div class="simulator">
            <section class="enter-date">
                <div class="option-info">
                    <label class="lbl-num-obj">Numero de Objetos:</label>
                    <select class="option-num-obj" id="num-obj">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <button class="btn-gen-obj" id="btn-gen">Generar</button>
                </div>
                <div class="cont-lbl-in">
                    <div class="titulo-obj">
                        <label class="lbl-auto">#</label>
                        <label class="lbl-incog">Incógnita</label>
                        <div class="label-tit">
                            <img src="../IMG/Simulator/icon-etiquetas-velocidad.png" width="25px">
                            <label>Velocidad</label>
                        </div>
                        <div class="label-tit">
                            <img src="../IMG/Simulator/icon-etiquetas-distancia.png" width="25px">
                            <label>Distancia</label>
                        </div>
                        <div class="label-tit">
                            <img src="../IMG/Simulator/icon-etiquetas-tiempo.png" width="25px">
                            <label>Tiempo</label>
                        </div>
                    </div>
                    <div class="obj" id="cont-date-obj"></div>
                </div>
                <button class="btn-simu" id="btn-simu">Calcular</button>
            </section>
            <section class="acc-sim">
                <div class="cont-subtitle-state">
                    <h2 class="title-simu-state" id="id-title-simu">Simulador en espera de objetos</h2>
                </div>
                <div class="advertencia-simulador">
                    <img src="../IMG/Simulator/icon-precaucion.png" width="15px" height="15px">
                    <p>Para presición en la simulacion se debe utilizar las mismas unidades de medida</p>
                    <img src="../IMG/Simulator/icon-precaucion.png" width="15px" height="15px">
                </div>
                <div class="cont-simu-glob">
                    <div class="cont-simu">
                        <img src="../IMG/Simulator/componente-hierva-top.png" width="100%">
                        <div class="cont-simu-street">
                        </div>
                        <img src="../IMG/Simulator/componente-hierva-bottom.png" width="100%">
                    </div>
                    <div class="simu-start"></div>
                </div>
                <button class="btn-play" id="btn-ini-simu">Play</button>
            </section>
        </div>
    </main>
    <div class="acc-manual">
        <h2>¿Necesitas ayuda?</h2>
        <div>
            <a href="manualUsuario.html" target="_blank"><img src="../IMG/clickAqui-01.png" alt=""></a>
        </div>
    </div>
    <script src="../JS/funsimulator.js" defer></script>
    <script src="../JS/accsimulator.js" defer></script>
    <script src="../JS/funcionesutil.js"></script>
    <!--<div class="acc-fullScr" id="fullscreen"></div>-->
    <footer class="footer-page">
        <div class="footer-info-dep">
            <p class="sub-info-dep">Desarrollado por:</p>
            <h3 class="info-dep">Ap97 & FDYanza</h3>
        </div>
    </footer>
</body>
<script src="../JS/selectormenu.js"></script>


</html>
